{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h2 style="margin-top:0;">Welcome</h2>
    <p>Choose a section to manage:</p>
    <div style="display:grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: var(--spacing-md);">
      <a class="btn" href="/api/inventory">Inventory</a>
      <a class="btn" href="/api/orders">Orders</a>
      <a class="btn" href="/api/samples">Samples</a>
      <a class="btn" href="/api/settings">Settings</a>
    </div>
  </div>
  <style>
    .btn {
      display: inline-block;
      text-align: center;
      padding: 12px 16px;
      border-radius: 8px;
      background: var(--color-primary-1);
      color: white;
      text-decoration: none;
      transition: transform 120ms ease, box-shadow 120ms ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 14px rgba(0,0,0,0.12); }
  </style>
{% endblock %}
